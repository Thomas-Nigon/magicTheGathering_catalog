<main class="register__container">
  <h1 class="register-title">Create a new account:</h1>
  <form
    class="register__form"
    [formGroup]="registerForm"
    (submit)="OnGetSubmitForm()"
  >
    <input
      class="register__Form-input"
      [ngClass]="{
        invalid: registerForm.get('username')?.invalid
      }"
      id="username"
      type="text"
      placeholder="Username:"
      formControlName="username"
      required
    />
    <div formGroupName="credentials">
      <input
        class="register__Form-input"
        [ngClass]="{
          invalid: registerForm.get('credentials.email')?.invalid
        }"
        type="email"
        placeholder="Email:"
        formControlName="email"
        required
        email
      />
      <input
        class="register__Form-input"
        [ngClass]="{
          invalid: registerForm.get('credentials.password')?.invalid
        }"
        type="text"
        placeholder="Password:"
        formControlName="password"
        autocomplete="on"
        required
      />
      <input
        class="register__Form-input"
        [ngClass]="{
          invalid: registerForm.get('credentials.confirmPassword')?.invalid
        }"
        type="text"
        placeholder="Confirm password:"
        formControlName="confirmPassword"
        autocomplete="on"
        required
      />
    </div>
    <button class="registerForm-button">Register</button>
  </form>
</main>

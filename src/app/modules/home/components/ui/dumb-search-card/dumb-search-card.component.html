<main class="searchCard">
  <label>Search for a card:</label>
  <article class="searchCard__input-container">
    <img
      class="searchCard-icon"
      src="../../../../assets/icons/searchIcon.svg"
      alt=""
    />
    <input
      class="searchCard-input"
      type="text"
      (input)="onGetInputChange($event)"
    />
  </article>
</main>
